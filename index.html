<!DOCTOTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>javascript</title>
	<script>
		function calc(n) {
			if ( document.getElementById("resultado").value !=""){
				 document.getElementById("resultado").value = parseFloat (document.getElementById("resultado").value) + n;
		}else{
		    	 document.getElementById("resultado").value = n;	
		}	 
	}
	</script>
</head>
<body>
	<!--funções para somar conforme o numero do botão que se aperta-->
	<input type="text" name="resultado" id="resultado"><br>
	<input type="button" name="up" value="UP" onclick="calc(1)">
	<input type="button" name="1" value="1" onclick="calc(1)">
	<input type="button" name="2" value="2" onclick="calc(2)">
	<input type="button" name="3" value="3" onclick="calc(3)">
	<input type="button" name="4" value="4" onclick="calc(4)">
	<input type="button" name="5" value="5" onclick="calc(5)"><br>
	<input type="button" name="6" value="6" onclick="calc(6)">
	<input type="button" name="7" value="7" onclick="calc(7)">
	<input type="button" name="8" value="8" onclick="calc(8)">
	<input type="button" name="9" value="9" onclick="calc(9)">
	<input type="button" name="10" value="10" onclick="calc(10)">
					<!--fim das funcões-->
	
	
	</body>
</html>
